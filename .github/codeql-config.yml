name: "Custom CodeQL Configuration for Go with Security and Path Exclusions"

queries:
  - uses: github/codeql/go-queries@main
  - uses: github/codeql/security-extended@main

paths-ignore:
  - 'tests'
  - 'vendor'
  - 'docs'
  - '**/generated'

query-filters:
  - include:
      tags:
        - "security"
        - "maintainability"

packs:
  - github/codeql/go-queries@main
