# Configuration for the CodeQL Actions Queries
name: "CodeQL Actions Queries config"
queries:
  - name: Run custom queries
    uses: ./queries/go
  - uses: security-and-quality
  - uses: security-extended
paths-ignore:
  - tests
  - lib
query-filters:
  - include:
      tags:
        - "security"
        - "maintainability"
        - "readability"