# Configuration for the CodeQL Actions Queries
name: "CodeQL Actions Queries config"
queries:
  - uses: ./queries/go
  - uses: security-and-quality
  - uses: security-extended
# * Go does not support path-based filtering. The `paths` and `paths-ignore` configuration properties will have no effect for this language. 
# paths-ignore:
#  - tests
#  - lib
query-filters:
  - include:
      tags:
        - "security"
        - "maintainability"
        - "readability"